                        <div class="table-product">

                                  <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Img1</th>
                                    <th scope="col">Pieces</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Sale</th>
                                    <th scope="col">Actions</th>
                                  </tr>
                                </thead>

                                </tbody>
