<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Shop</title>
    <!-- Font awesome 6 -->
    <link rel="stylesheet" href="assets\vendor\css\all.min.css" />

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="assets\vendor\css\bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets\css\categories.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
 
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="../index.html">Fashion Shop</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="categories.html"
                  >Categories</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="products.html"
                  >Products</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white-50" href="services.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white-50" href="../Admin/footer-html/footer.html">Footer</a>
              </li>
            </ul>
          </div>
          <div class="welcom-admin text-white position-relative me-4">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Welcome Admin
            </a>
            <ul
              class="dropdown-menu position-absolute end-0 "
              aria-labelledby="navbarDropdownMenuLink"
            >
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>

    <main>
        <section class="add-category">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="add-category d-flex flex-column justify-content-center align-items-center">
                            <h1 class="mt-3">Add Category</h1>
                            <div class="form-add-product w-50 border border-dark rounded p-3 m-3">
                                <div class="mb-3">
                                    <label for="categoryTitle" class="form-label">Category Title</label>
                                    <input type="text" class="form-control" id="categoryTitle"
                                        placeholder="Enter category title" />
                                </div>
                                <div class="mb-3">
                                    <label for="backgroundImage" class="form-label">Background Image</label>
                                    <input class="form-control images" type="file" id="backgroundImage"/>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <input type="text" class="form-control" id="description" placeholder="Enter description" />
                                </div>

                                <div class="text-center">
                                    <a href="categories.html" class="btn btn-outline-primary" id="addCategory">Submit</a>
                                    <a href="categories.html" class="btn btn-outline-dark">Back</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap 5 JS -->
    <script src="assets/vendor/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/categories.js"></script>
    <script>
       addBtn.addEventListener = function(){
        addCategory();
        displayData();
        clearForm();
    };
    </script>
    
</body>

</html>
